<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <div class="main-ctn">
      <main class="main">
        <section class="nav-section">
          <div class="navbar-ctn">
            <nav class="navbar">
              <nav class="nav-logo-ctn">
                <img src="./images/logo.svg" alt="" class="nav-logo" />
                <nav class="nav-toggle">
                  <img
                    src="./images/icon-hamburger.svg"
                    alt=""
                    class="nav-open"
                  />
                  <img src="./images/icon-close.svg" alt="" class="nav-close" />
                </nav>
              </nav>
              <nav class="nav-menu-ctn">
                <nav class="nav-menu">
                  <nav class="nav-links">
                    <a href="#">Product</a>
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                  </nav>
                  <nav class="nav-logins">
                    <div class="nav-dot"></div>
                    <a href="#">Login</a>
                  </nav>
                </nav>
              </nav>
            </nav>
          </div>
        </section>
        <section class="main-stn">
          <div class="devices-img">
            <img src="./images/illustration-devices.svg" alt="" />
          </div>
          <article class="content-stn">
            <header class="article-header">
              <button class="new-btn btn">New</button>
              <h3>Monograph Dashboard</h3>
            </header>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <footer class="article-footer">
              <button class="demo-btn btn">Schedule a demo</button>
              <h3>To see a preview</h3>
            </footer>
          </article>
        </section>
      </main>
    </div>
    <my-profile class="my-profile">
      Challenge by :
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
      <div class="my-profile-icons">
        <a href="https://www.facebook.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </my-profile>
    <script src="./js/script.js"></script>
  </body>
</html>
